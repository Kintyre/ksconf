---
language: python

cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"

matrix:
  include:
  - os: linux
    python: '2.7'
  - os: linux
    python: '3.4'
  - os: linux
    python: '3.5'
    env: EXTRA_PKGS="argcomplete"
  - os: linux
    python: '3.6'
    env: BUILD_SDIST=true
  - os: linux
    # Travis Python 3.7 support https://github.com/travis-ci/travis-ci/issues/9069#issuecomment-425720905
    python: '3.7'
    dist: xenial
    sudo: true
  - os: linux
    python: '3.8'
    dist: xenial
    sudo: true
  - os: linux
    python: '3.9'
    dist: xenial
    sudo: true
  - os: osx
    language: objective-c
    env: PYENV_VERSION=2.7.17
  - os: osx
    language: objective-c
    env: PYENV_VERSION=3.7.5
  - os: linux
    python: 'pypy3'
    dist: bionic
    sudo: true

# command to install dependencies

install:
  - |
    if [[ $TRAVIS_OS_NAME == "osx" ]]; then
        if [ ! -e "$HOME/.pyenv/.git" ]; then
            if [ -e "$HOME/.pyenv" ]; then
                rm -rf ~/.pyenv
            fi
            git clone https://github.com/pyenv/pyenv.git ~/.pyenv --depth 10
        else
            (cd ~/.pyenv; git pull)
        fi
        PYENV_ROOT="$HOME/.pyenv"
        PATH="$PYENV_ROOT/bin:$PATH"
        hash -r
        eval "$(pyenv init -)"
        hash -r
        pyenv install --list
        pyenv install -s $PYENV_VERSION
        pyenv rehash
        pip install wheel
        # Since pyenv can be cached across OSX builds, uninstall first for a fresh build
        if pip show kintyre-splunk-conf; then pip uninstall -y kintyre-splunk-conf; fi
    fi
  - pip install $EXTRA_PKGS -r requirements-ci.txt
  - pip install .
  - echo "Build $TRAVIS_BUILD_NUMBER BRANCH=$TRAVIS_BRANCH TAG=$TRAVIS_TAG"
  - pip list --format=columns
# command to run tests
script:
  - |
    if [[ $BUILD_SDIST == "true" && $TRAVIS_BRANCH =~ ^v.* ]]; then export DO_RELEASE=True; fi
    echo DO_RELEASE=$DO_RELEASE
  - ksconf --version
  - coverage run -m unittest discover -s tests
after_success:
  - '[[ $BUILD_SDIST == "true" ]] && coverage run -a -m make_cli_docs'
  - codecov
  - coveralls
  - '[[ $BUILD_SDIST == "true" ]] && python -m pip install -r requirements-doc.txt && KSCONF_DEBUG=1 python splunk_app/build.py -vv'
  - '[[ $BUILD_SDIST == "true" ]] && ls -lsh zdist'
deploy:
  - provider: releases
    api_key:
      secure: 
    file: zdist/ksconf-*
    file_glob: true
    skip_cleanup: true
    on:
      all_branches: true
      condition: $DO_RELEASE = True
  - provider: pypi
    user: __token__
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    on:
      all_branches: true
      condition: $DO_RELEASE = True

notifications:
  email:
    - lowell@kintyre.co
